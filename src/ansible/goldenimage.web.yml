- name: "GoldenImage Web"
  hosts: all
  become: true
  tasks:
    # - name: update
    #   yum: name=* state=latest

    - name: install package
      yum: 
        name:
          - git
          - gcc
          - openssl-devel
          - readline-devel
          - zlib-devel
          - bzip2
    - name: curl nodejs
      shell: curl https://rpm.nodesource.com/setup_13.x | bash -
    
    - name: install nodejs
      yum:
        name: nodejs

    - name: add app user
      user:
        name: app-user

    - name: install rbenv
      become_user: app-user
      git:
        repo: https://github.com/rbenv/rbenv.git
        dest: /home/app-user/.rbenv
    
    - name: add rbenv path
      become_user: app-user
      blockinfile:
          dest: /home/app-user/.bash_profile
          content: |
            export PATH="$HOME/.rbenv/bin:$PATH"
            eval "$(rbenv init -)"
            export AWS_ACCESS_KEY_ID={{AWS_ACCESS_KEY_ID}}
            export AWS_SECRET_ACCESS_KEY={{AWS_SECRET_KEY_ID}}
            export AWS_DEFAULT_REGION=ap-northeast-1

    - name: create rbenv plugins dir
      become_user: app-user
      file:
        path: /home/app-user/.rbenv/plugins
        state: directory
        owner: app-user
        group: app-user
        mode: 0775

    - name: install ruby-build
      become_user: app-user
      git:
        repo: https://github.com/rbenv/ruby-build.git
        dest: /home/app-user/.rbenv/plugins/ruby-build

    - name: check ruby version
      become_user: app-user
      shell: . ~/.bash_profile && ruby -v
      register: check_ruby_version
      ignore_errors: True
      args:
        chdir: /home/app-user

    - name: setup ruby-build
      shell: .rbenv/plugins/ruby-build/install.sh
      args:
        chdir: /home/app-user
      when: check_ruby_version.rc != 0

    - name: activate ruby
      become_user: app-user
      shell: . ~/.bash_profile && rbenv install 2.6.3
      args:
        chdir: /home/app-user
      when: check_ruby_version.rc != 0

    - name: create ssh directory
      become_user: app-user
      file:
        path: /home/app-user/.ssh
        state: directory
        owner: app-user
        group: app-user
        mode: 0700

    - name: check ssh secretkey
      shell: ls -l /home/app-user/.ssh/id_rsa
      register: check_ssh_secretkey
      ignore_errors: True

    - name: create ssh secretkey
      become_user: app-user
      shell: source ~/.bash_profile && aws secretsmanager get-secret-value --secret-id ssh_secret_key_github --query 'SecretBinary' --output 'text' | base64 -d > /home/app-user/.ssh/id_rsa
      when: check_ssh_secretkey.rc != 0

    - name: chown && chmod ssh secretkey
      file:
        dest: /home/app-user/.ssh/id_rsa
        owner: app-user
        group: app-user
        mode: 0600

    - name: Deploy site files from Github repository
      become_user: app-user
      git:
        repo: git@github.com:katsuya-yamaguchi/rails_sample_apps.git
        dest: /home/app-user/www/app
        key_file: /home/app-user/.ssh/id_rsa
        accept_hostkey: yes
        force: yes
